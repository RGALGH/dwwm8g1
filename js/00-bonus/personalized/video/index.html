<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
    <script src="video.js" defer></script>
</head>

<body>
    <div id="videoContainer">
        <div id="playCenter">
            <svg class="playPause">
                <use href="#play-icon"></use>
                <use href="#pause-icon" class="hide"></use>
            </svg>
        </div>
        <video src="../../../../ressources/videos/Circulation.mp4" 
        controls preload="metadata" poster="../image/ville.jpg">
        </video>
        <div id="videoControls" class="hide">
            <div id="progressBlock">
                <progress id="progressBar" 
                value="0" min="0"></progress>
                <input type="range" id="progressSearch" 
                value="0" min="0" step="1">
                <div id="timeSearch">00:00</div>
            </div>
            <div id="bottomControls">
                <div class="controlsLeft">
                    <button id="play" data-title="Play">
                        <svg class="playPause">
                            <use href="#play-icon"></use>
                            <use href="#pause-icon" class="hide"></use>
                        </svg>
                    </button>
                    <button id="mute" data-title="Mute">
                        <svg class="muteOnOff">
                            <use href="#soundOn-icon"></use>
                            <use href="#soundOff-icon" class="hide"></use>
                        </svg>
                    </button>
                </div>
                <div class="controlsRight">
                    <div class="time">
                        <time id="current">00:00</time>
                        <span>/</span>
                        <time id="duration">00:00</time>
                    </div>
                    <button id="fullscreen" data-title="Fullscreen">
                        <svg class="fullscreenToggle">
                            <use href="#expand-icon"></use>
                            <use href="#compress-icon" class="hide"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
